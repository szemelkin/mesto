<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Страница об Жак-Ив Кусто">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Сергей Земелькин">

  <title>Место</title>

</head>
<body>
  <div class="page">
    <header class="header">

      <img class="header__logo" src="./images/logo.svg" alt="Логотип место">

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__avatar"></div>

        <div class="profile__info">
          <div class="profile__title-btn">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <div class="profile__edit-button"></div>
          </div>

          <p class="profile__text">
            Исследователь океана
          </p>
        </div>

        <div class="profile__add-button"></div>

      </section>


      <section class="elements">

      </section>

    </main>

    <footer class="footer">

      <p class="footer__copyright-content">&copy; 2020. Сергей Земелькин</p>

    </footer>

  </div>

  <section class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close-button"> </button>
      <form class="modal__form" action="#">
        <h2 class="modal__title">Редактировать профиль</h2>
        <input name="modal__input-name" type="text" class="modal__input modal__input_type_name" value="Жак-Ив Кусто">
        <input name="modal__input-status" type="text" class="modal__input modal__input_type_status" value="Исследователь океана">
        <button type="submit" class="modal__btn-save">Сохранить</button>
      </form>
    </div>
  </section>


  <section class="modal modal_type_add-card">
    <div class="modal__container">
      <button class="modal__close-button"> </button>
      <form class="modal__form" action="#">
        <h2 class="modal__title">Новое место</h2>
        <input name="modal__input-name" type="text" class="modal__input modal__input_type_place" value="Название">
        <input name="modal__input-status" type="text" class="modal__input modal__input_type_url" value="Ссылка на картинку">
        <button type="submit" class="modal__btn-save">Создать</button>
      </form>
    </div>
  </section>

  <section class="modal modal_type_image">
    <div class="modal__container-image">
      <button class="modal__close-button"> </button>
      <img class="modal__image" src="" alt="Здесь должна быть картинка"></img>
      <h3 class="modal__title-image"></h3>
    </div>
  </section>

  <template class="element-template">
    <div class="element" >
      <img class="element__image" src="" alt="Здесь должна быть картинка">
      <button class="element__delete"></button>

      <div class="element__description">
        <p class="element__title"></p>
        <button class="element__heart"></button>
      </div>
    </div>
  </template>


  <script src="index.js"></script>
</body>
</html>
