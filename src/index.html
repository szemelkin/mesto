<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <meta name="description" content="Страница об Жак-Ив Кусто">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Сергей Земелькин">

  <title>Место</title>

</head>
<body>
  <div class="page">
    <header class="header">

      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип место">

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__avatar"></div>

        <div class="profile__info">
          <div class="profile__title-btn">
            <h1 class="profile__title"></h1>
            <div class="profile__edit-button"></div>
          </div>

          <p class="profile__text"></p>
        </div>

        <div class="profile__add-button"></div>

      </section>


      <section class="elements">

      </section>

    </main>

    <footer class="footer">

      <p class="footer__copyright-content">&copy; 2020. Сергей Земелькин</p>

    </footer>

  </div>

  <section class="modal modal_type_edit-profile">
    <div class="modal__container">
      <button class="modal__close-button"> </button>
      <form class="modal__form" id="profile_1" action="#" novalidate>
        <h2 class="modal__title">Редактировать профиль</h2>
        <input name="modal__input-name" type="text" class="modal__input modal__input_type_name" required minlength="2" maxlength="40" autocomplete="off">
        <span class="modal__input-error" id="modal__input-name-error"></span>
        <input name="modal__input-status" type="text" class="modal__input modal__input_type_status" required minlength="2" maxlength="200" autocomplete="off">
        <span class="modal__input-error" id="modal__input-status-error"></span>
        <button type="submit" class="modal__btn-save" >Сохранить</button>
      </form>
    </div>
  </section>


  <section class="modal modal_type_add-card">
    <div class="modal__container">
      <button class="modal__close-button"> </button>
      <form class="modal__form" id="card_1" action="#" novalidate>
        <h2 class="modal__title">Новое место</h2>
        <input name="modal__input-title" type="text" class="modal__input modal__input_type_place" placeholder="Название" required minlength="1" maxlength="30" autocomplete="off">
        <span class="modal__input-error" id="modal__input-title-error"></span>
        <input name="modal__input-url" type="url" class="modal__input modal__input_type_url" placeholder="Ссылка на картинку" required autocomplete="off">
        <span class="modal__input-error" id="modal__input-url-error"></span>
        <button type="submit" class="modal__btn-save" disabled>Создать</button>
      </form>
    </div>
  </section>


  <section class="modal modal_type_confirmation">
    <div class="modal__container-confirmation">
      <button class="modal__close-button"> </button>
      <form class="modal__form" id="confirmation" action="#" novalidate>
        <h2 class="modal__title-confirmation">Вы уверены?</h2>
        <button type="submit" class="modal__btn-save-confirmation" disabled>Да</button>
      </form>
    </div>
  </section>

  <section class="modal modal_type_renew-avatar">
    <div class="modal__container">
      <button class="modal__close-button"> </button>
      <form class="modal__form" id="changePicture_1" action="#" novalidate>
        <h2 class="modal__title">Обновить аватар</h2>
        <input name="modal__input-url" type="url" class="modal__input modal__input_type_url" placeholder="Ссылка на картинку" required autocomplete="off">
        <span class="modal__input-error" id="modal__input-url-error"></span>
        <button type="submit" class="modal__btn-save" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="modal modal_type_image">
    <div class="modal__container-image">
      <button class="modal__close-button"> </button>
      <img class="modal__image" src="#" alt="Здесь должна быть картинка">
      <h3 class="modal__title-image"></h3>
    </div>
  </section>

  <template class="element-template">
    <div class="element" >
      <img class="element__image" src="#" alt="Здесь должна быть картинка">
      <button id="deleteButton" class="element__delete"></button>

      <div class="element__description">
        <p class="element__title"></p>
        <div class="element__card-info">
          <button class="element__heart"></button>
          <p class = "element__count-likes">7</p>
        </div>
      </div>
    </div>
  </template>


  <!-- <script type="module" src="./components/index.js"></script> -->
 </body>
</html>
